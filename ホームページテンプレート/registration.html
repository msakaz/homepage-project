<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="registration"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/registration.css">

</head>


<div class="frame">
    <div class="form-container">
        <form action="#" method="post">

            <div>
                <!--   ユーザーネーム -->
                <label for="name">ユーザーネーム</label>
                <input id="name" type="text" placeholder="ユーザーネームを入力" required><br>
            </div>

            <div>
                <!--   メールアドレス -->
                <label for="email">メールアドレス</label>
                <input id="email" type="email" placeholder="メールアドレスを入力" required><br>
            </div>
            <div>
                <!--   パスワード -->
                <label for="password">パスワード</label>
                <input id="password" type="password" placeholder="パスワードを入力" required><br>
            </div>
            <div>
                <!--   パスワード確認 -->
                <label for="rePassword">パスワード確認用</label>
                <input id="rePassword" type="rePassword" placeholder="パスワードを入力(確認用)" required><br>
            </div>
            <div>
                <!--   登録 -->
                <input type="submit" value="登録"><br>
            </div>
        </form>
    </div>
</div>
